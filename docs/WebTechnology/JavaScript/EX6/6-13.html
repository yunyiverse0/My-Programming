<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>비트 연산</title>
    <style>
  </style>
</head>
<body>
  <h3>비트 연산</h3>
  <hr>
  <script>
    let x = 10, y = 3;
    document.write("<pre>");
    document.write("x = " + x + " , y = " + y + "<br>");
    document.write("x :                 " + digit8(x) + "<br>");
    document.write("y :                 " + digit8(y) + "<br>");
    document.write("<hr>");
    document.write("");
    document.write("x & y :             " + digit8(x&y) + "<br>");
    document.write("x | y :             " + digit8(x|y) + "<br>");
    document.write("x ^ y :             " + digit8(x^y) + "<br>");
    document.write("~x     :            " + digit8(~x) + "<br>");
    document.write("<hr>");
    document.write("x << 1  :           " + digit8(x<<1) + "<br>");
    document.write("x >> 1  :           " + digit8(x>>1) + "<br>");
    document.write("x >>> 1 :          " + digit8(x>>>1) + "<br>");
    document.write("</pre>");
</script>

</body>
</html>
