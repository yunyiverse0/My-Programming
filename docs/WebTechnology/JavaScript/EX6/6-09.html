<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>대입 연산</title>
    <style>
  </style>
</head>
<body>
  <h3>대입 연산</h3>
  <hr>
  <script>
    let x = 3, y = 3, z = 3; 
    document.write("x = " + x + " ,y = " + y + " ,z = " + z + "<br><br>");

    x += 3; // x = x + 3
    y *= 3; // y = y * 3
    z %= 3; // z = z % 3 

    document.write("x += 3  => x = " + x + "<br>");
    document.write("y *= 3  => y = " + y + "<br>");
    document.write("z %= 3  => z = " + z + "<br>");
  </script>

</body>
</html>
