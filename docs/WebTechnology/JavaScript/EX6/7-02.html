  <script>
    let plots = [20, 5, 8, 15, 20];
    document.write("let plpts = [20, 5, 8, 15, 20];<br>");

        let size = plots[i];

            document.write("*");    
        size -- ;
    }
    document.write(plots[i] + "<br>");
}
