<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>함수 만들기</title>
    <script>
        function gugudan(n) {
            let m = parseInt(n);
            if (isNaN(m) || m < 1 || m > 9) {
                alert("wrong!!");
                return;
            }
            for (let i = 1; i <= 9; i++) {
                document.write(m + " * " + i + " = " + (m * i) + "<br>");
            }
        }   
    </script>
</head>
<body>
  <h3>구구단 출력 함수 만들기</h3>
  <hr>
  <script>
    let n = prompt("Enter a number between 1 and 9:","");
    gugudan(n);
  </script>
</body>
</html>
