<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Array 객체의 메소드 활용</title>
    <script>
        function prt(msg, arr) {
            document.write(msg + arr.toString() + "<br>");
        }
    </script>
</head>
<body>
  <h3>Array 객체의 메소드 활용</h3>
  <hr>
  <script>
    let a = new Array("사과", "딸기", "포도");
    let b = new Array("망고");
    let c;

    prt("a = ", a);
    prt("b = ", b);
    document.write("<hr>");

    c = a.concat(b);
    prt("c = a.concat(b) 후 c= ", c);
    prt("c = a.concat(b) 후 a= ", a + "<br>");

    c = a.join("##");
    prt("c = a.join() 후 c= ", c);
    prt("c = a.join() 후 a= ", a + "<br>");

    c = a.reverse();
    prt("c = a.reverse() 후 c= ", c);
    prt("c = a.reverse() 후 a= ", a + "<br>");

    c = a.slice(1, 2);
    prt("c = a.slice(1, 2) 후 c= ", c);
    prt("c = a.slice(1, 2) 후 a= ", a + "<br>");

    c = a.sort();
    prt("c = a.sort() 후 c= ", c);
    prt("c = a.sort() 후 a= ", a + "<br>");

    c = a.toString();
    document.write("a.roSorting() : " + c);
  </script>
</body>
</html>
