<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>방문 시간에 따라 변하는 배경색</title>
    <script>
        function prt(msg, arr) {
            document.write(msg + arr.toString() + "<br>");
        }
    </script>
</head>
<body>
  <h3>페이지 방문 초시간이 짝수면 violet,
        홀수면 lightskyblue 배경</h3>
  <hr>
  <script>
    let current = new Date();
    if(current.getSeconds() % 2 == 0) 
        document.body.style.backgroundColor = "violet";
    else 
        document.body.style.backgroundColor = "lightskyblue";
    
    document.write("현재 시간");
    document.write(current.getHours(), "시<br>");
    document.write(current.getMinutes(), "분<br>");
    document.write(current.getSeconds(), "초<br>");
  </script>
</body>
</html>
