<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>방문 시간에 따라 변하는 배경색</title>
    <script>
        function prt(msg, arr) {
            document.write(msg + arr.toString() + "<br>");
        }
    </script>
</head>
<body>
  <h3>페이지 방문 초시간에 따라 계속해서 변하는 무지개 배경</h3>
  <hr>
  <script>
    let current = new Date();
        
    switch(current.getSeconds() % 7) {
      case 1
        : document.body.style.backgroundColor = "red"; break;
      case 2
      : document.body.style.backgroundColor = "orange"; break;
      case 3              
      : document.body.style.backgroundColor = "yellow"; break;
      case 4
      : document.body.style.backgroundColor = "green"; break;
      case 5
      : document.body.style.backgroundColor = "blue"; break;
      case 6
      : document.body.style.backgroundColor = "indigo"; break;
      default
      : document.body.style.backgroundColor = "violet"; break;
    }
    
    document.write("현재 시간");
    document.write(current.getHours(), "시<br>");
    document.write(current.getMinutes(), "분<br>");
    document.write(current.getSeconds(), "초<br>");
  </script>
</body>
</html>
