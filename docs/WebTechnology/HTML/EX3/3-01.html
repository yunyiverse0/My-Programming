HTML5 문서 구조 시맨틱 태그 사용

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 문서 구조 시맨틱 태그 사용</title>
		<style>
			html, body { margine:0; padding:0; height:100%;}
			header {width:100%; height:15%; background:yellow; }
			nav {width:15%; height:70%; background:orange; float:left }
			section {width:70%; height:70%; background:olivedrab; float:left }
			aside {width:15%; height:70%; background:orange; float:left }
			footer {width:100%; height:15%; clear:both; background:plum; }
		</style>
	</head>

	<body>
		<header>header</header>
		<nav>nav</nav>
		<section>section</section>
		<aside>aside</aside>
		<footer>footer</footer>
	</body>

</html>
