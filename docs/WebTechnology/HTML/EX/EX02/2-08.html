	<!DOCTYPE html>
	<html>
		<head>
			<meta charset = 'utf-8'>
			<title>개발자 포멧 그대로 출력하기</title>
		</head>
		
		<body>
			<h3>기호 넣기</h3>
			<hr>
			
			<p>
			&lt;p&gt 태그를 그대로 사용하면 
			여러 개의 빈 칸은 하나로,
			여러 줄은 한 줄에 붙여 출력됩니다.
			</p>
			
			<hr>
			
			<pre>
			그러나 &lt;pre&gt; 태그를 사용하면
			사용자가 입력한 
			그대로 출력됩니다.
			</pre>
		</body>
	</html>
