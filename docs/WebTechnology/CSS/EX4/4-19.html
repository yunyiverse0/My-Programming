<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>텍스트 그림자</title>
	  
	  <style>
		div {font: normal 24px verdana;}
        .dropText {text-shadow: 3px 3px ;}
        .ColorText { text-shadow: 3px 3px red;}
        .BlurText { text-shadow: 3px 3px 5px skyblue;}
        .GlowText {text-shadow: 0px 0px 3px red;}
        .WordartText {color: white; text-shadow: 0px 0px 3px darkblue;}
        .threeDeffect {color: white; text-shadow: 2px 2px 4px black;}
        .multiEffect {color: yellow; text-shadow: 0 0 25px blue, 0 0 5px darkblue;}

        </style>
	</head>

	<body>
		<h3>텍스트 그림자 만들기</h3>
		<hr>
        <div class = "dropText">Drop Shadow</div>
        <div class = "ColorText">Color Shadow</div>
        <div class = "BlurText">Blur Shadow</div>
        <div class = "GlowText">Glow Shadow</div>
        <div class = "WordartText">Wordart Shadow</div>
        <div class = "threeDeffect">threeDeffect</div>
        <div class = "multiEffect">Multiple Shadow Effect</div>
    </body>
</html>
