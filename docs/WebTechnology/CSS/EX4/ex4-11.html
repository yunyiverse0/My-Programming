<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>CSS 색 활용</title>
	  <style>
			h3 { text-align:right; }
			span { text-decoration:line-through}
			strong { text-decoration:overline; }
			.p1 { ext-indent:3em; text-align:justify; } 
			.p2 { ext-indent:1em; text-align:center; } 
	  </style>
	</head>

	<body class="main">
	  <h3>텍스트 꾸미기</h3>
	  <hr>
	  <p class = "p1">HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬,
	  공백, 간격 등과 세민한 <span>텍스트 제어</span>를 할 수 없다.</p>
	  <p class = "p2">그러나,<strong>스타일 시트</strong>는 이를 가능하게 한다.</p>
	  <a href="http://www.naver.com" style ="text-decoration: none;">
	  밑줄이 없는 하이퍼링크</a>
	</body>
</html>
