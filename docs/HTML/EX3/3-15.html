<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>시간 정보 입력</title>
	</head> 

	<body>
		<h3>시간 정보 입력</h3>
		초기 세팅 : 2025년 10월 10일 밤 9시 20분(10초 32)
		<form>
		<pre>
			month : <input type="month" value="2025-10"><br>
			week : <input type="week" value="2025-w40"><br>
			date : <input type="date" value="2025-10-10"><br>
			time : <input type="time" value="2025-21:30"><br>
			local : <input type="datetime-localS" 
					value="2025-10-10T21:30:10.32"><br>
		</form>
	</body>

</html>
